<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <!--Metadatos: información de la pagina que auxilia a los motores de busqueda -->
</head>
<body>
    <header>
        <h1>Gestión de productos</h1>

    </header>
    <main>
        <!--Formulario de productos -->
        <section aria-labelledby="Formulario-productos">
            <h2 id= "Formulario-productos">Formulario de productos</h2>
            <form id="product-form">
                <label for="nombre">Nombre del producto</label>
                <input type="text" id= "nombre" required>

                <label for="precio">Precio</label>
                <input type="number" id= "precio" required min = "1">

                <label for="categoria "> Categoria </label>
                <select id="categoria" >
                    <option value="electronica">Electronica</option>
                    <option value="accesorios"> Accesorios</option>
                    <option value="ropa">Ropa</option>
                    <option value="calzado">Calzado</option>
                </select>
                
                <label for="descuento">Descuento</label>
                <input type="number" id= "descuento" value = "0" min = "0" max= "99">

                <button type = "submit"> Agregar producto </button>

            </form>
        </section>
         <!--Lista de productos -->
        <section aria-labelledby= "lista-titulo">
            <h2 id= "lista-titulo">Lista de productos</h2>
            <ul id="lista-productos"></ul>            

        </section>
    </main>
    <footer> 
        <p> &copy; 2025 Gestion de productos </p>
    </footer>
    <script src="script.js"></script>
    <script src="scriptpractica.js"></script>

</body>
</html>
